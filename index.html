<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 检测与格式化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>JSON 检测与格式化工具</h1>
    <textarea id="jsonInput" placeholder="请输入 JSON 字符串..."></textarea>
    <button onclick="checkAndFormatJSON()">检测并格式化 JSON</button>
    <h2>格式化结果：</h2>
    <pre id="result"></pre>

    <script>
        function checkAndFormatJSON() {
            const input = document.getElementById('jsonInput').value;
            const resultElement = document.getElementById('result');

            try {
                // 尝试解析 JSON
                const json = JSON.parse(input);
                // 格式化 JSON
                const formattedJSON = JSON.stringify(json, null, 4);
                resultElement.textContent = formattedJSON; // 显示格式化后的 JSON
            } catch (error) {
                resultElement.textContent = '无效的 JSON 格式: ' + error.message; // 显示错误信息
            }
        }
    </script>
</body>
</html>
